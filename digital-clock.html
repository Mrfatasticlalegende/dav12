<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Digital Clock</title>\n    <style>\n        body {\n            text-align: center;\n            font-family: Arial, sans-serif;\n            background-color: #f0f0f0;\n            padding: 50px;\n        }\n        .clock {\n            font-size: 3em;\n            margin-bottom: 20px;\n        }\n        button {\n            padding: 10px 20px;\n            font-size: 1em;\n            margin: 5px;\n        }\n    </style>\n</head>\n<body>\n    <div class="clock" id="clock"></div>\n    <button onclick="setCurrentTimeZone('UTC')">UTC</button>\n    <button onclick="setCurrentTimeZone('America/New_York')">New York</button>\n    <button onclick="setCurrentTimeZone('Europe/London')">London</button>\n    <button onclick="setCurrentTimeZone('Asia/Tokyo')">Tokyo</button>\n    <button onclick="setCurrentTimeZone('Australia/Sydney')">Sydney</button>\n    <script>\n        let currentTimeZone = 'UTC';\n        function updateClock() {\n            const now = new Date();\n            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);\n            const localTime = new Date(utc + (3600000 * getTimeZoneOffset(currentTimeZone)));\n            document.getElementById('clock').innerText = localTime.toISOString().slice(0, 19).replace('T', ' ');\n        }\n        function getTimeZoneOffset(timeZone) {\n            const timeZones = {\n                'UTC': 0,\n                'America/New_York': -5,\n                'Europe/London': 0,\n                'Asia/Tokyo': 9,\n                'Australia/Sydney': 11\n            };\n            return timeZones[timeZone] || 0;\n        }\n        function setCurrentTimeZone(timeZone) {\n            currentTimeZone = timeZone;\n            updateClock();\n        }\n        setInterval(updateClock, 1000);\n        updateClock();\n    </script>\n</body>\n</html>
